<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="icon" href="https://www.jihao.icu/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <img src="picture.png" class="profile-pic" alt="个人头像">
        <h1 class="profile-title">名称  英文名</h1>
        <p class="profile-subtitle">简介，爱好......</p>
    </div>
    <button class="music-btn" onclick="playAudio()">🎵</button>
    <div class="projects-container">
        <button class="project-btn" onclick="window.open('https://example.com/', '_blank')">项目1</button>
        <button class="project-btn" onclick="window.open('https://example.com/', '_blank')">项目2</button>
        <button class="project-btn" onclick="window.open('https://example.com/', '_blank')">项目3</button>
    </div>
    <div class="social-container">
        <button class="social-btn" onclick="window.open('https://example.com/','_blank')">链接1</button>
        <button class="social-btn" onclick="window.open('https://example.com/','_blank')">链接2</button>
    </div>
    <div class="quote-container">
        <div class="quote-text" id="quoteText">正在加载随机文案...</div>
    </div>
    <audio id="bgm" src="https://api.injahow.cn/meting/?type=url&id=1974443814" style="display: none;"></audio>
    <script>
        async function fetchRandomQuote() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(`https://cyapi.top/API/yiyan.php?type=json&timestamp=${Date.now()}`), {
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const data = await response.json();
                document.getElementById('quoteText').textContent = data.text || data.content;
            } catch (error) {
                console.error('API请求失败:', error);
                let errorMessage = error.message;
                if (errorMessage.includes('Failed to fetch')) {
                    document.getElementById('quoteText').innerHTML = '请求被阻止 (CORS错误)<br>请刷新页面。';
                } else {
                    document.getElementById('quoteText').innerHTML = `错误: ${errorMessage}<br>请刷新重试或检查网络连接`;
                }
            }
        }
        window.addEventListener('load', fetchRandomQuote);
        function playAudio() {
            const audio = document.getElementById('bgm');
            const btn = event.currentTarget;           
            if (audio.paused) {
                audio.play().then(() => {
                    btn.innerHTML = '⏸️';
                    btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                }).catch(error => {
                    console.log('播放失败:', error);
                    btn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a52)';
                    btn.innerHTML = '❌';
                });
            } else {
                audio.pause();
                btn.innerHTML = '▶️';
                btn.style.background = 'linear-gradient(135deg, #2196F3, #1976D2)';
            }
        }
        document.addEventListener('click', function() {
            document.getElementById('bgm').muted = false;
        });
    </script>
</body>

</html>
